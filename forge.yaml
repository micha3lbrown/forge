providers:
  ollama:
    base_url: "http://192.168.1.174:11434/v1/"
    api_key: "ollama"
    models:
      default: "qwen3:14b"
      embedding: "nomic-embed-text"
  claude:
    base_url: "https://api.anthropic.com/v1/"
    api_key: "${ANTHROPIC_API_KEY}"
    models:
      default: "claude-sonnet-4-5-20250929"
      opus: "claude-opus-4-6"
      haiku: "claude-haiku-4-5-20251001"
  gemini:
    base_url: "https://generativelanguage.googleapis.com/v1beta/openai/"
    api_key: "${GEMINI_API_KEY}"
    models:
      default: "gemini-2.5-flash"
      pro: "gemini-2.5-pro"
      flash-lite: "gemini-2.5-flash-lite"
      3-pro-preview: "gemini-3-pro-preview"
      3-flash-preview: "gemini-3-flash-preview"

default_provider: ollama

agent:
  max_iterations: 10
  profiles_dir: "configs/agents"

server:
  port: 8080

tools:
  shell-exec:
    binary: "bin/forge-tool-shell-exec"
    enabled: true
  file-ops:
    binary: "bin/forge-tool-file-ops"
    enabled: true
  web-search:
    binary: "bin/forge-tool-web-search"
    enabled: true
    env:
      TAVILY_API_KEY: "${TAVILY_API_KEY}"
  github-ops:
    binary: "bin/forge-tool-github-ops"
    enabled: true
    env:
      GITHUB_TOKEN: "${GITHUB_TOKEN}"
  code-runner:
    binary: "bin/forge-tool-code-runner"
    enabled: true
